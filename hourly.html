<body>
    <!-- Navbar -->
    <div class="container-fluid">
        <!-- Top Row -->
        <div class="row" id="topNavRow">
            <div class="col-md-3">
                <p class="navbarTopText" id="navLocation">Phoenix Arizona</p>
            </div>
            <div class="col-md-6">
                <p class="navbarTopText" id="navTitle">World Wide Weather</p>
            </div>
            <div class="col-md-3">
                <img src="images/logo2.png" class="centeredImage" id="mainLogo">
            </div>
        </div>

        <!-- Navbar Row -->
        <div class="row" id="navbarRow">
            <div class="col-md-3"></div>
            <div class="col-md-1 my-1 rounded-4 navItems">
